    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInPushUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-on-load {
        opacity: 0;
        animation: fadeInPushUp 0.6s ease-out forwards;
      }
      /* For aspect ratio, if not using @tailwindcss/aspect-ratio plugin */
      .aspect-w-1 { --tw-aspect-w: 1; }
      .aspect-h-1 { --tw-aspect-h: 1; }
      .aspect-w-1 > * {
          position: absolute;
          height: 100%;
          width: 100%;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
      .aspect-h-1, .aspect-w-1 {
          position: relative;
          padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%);
      }
    </style>
